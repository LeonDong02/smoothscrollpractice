<!DOCTYPE html>
<html>
    <head>
        <title>Smooth Scroll</title>
        <style>
            html{
                scroll-behavior: smooth
            }
            #div1{
                height: 1000px;
                background-color: red;
            }
            #div2{
                height: 1000px;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div id="div1">
            <p>
                <a href="#div2">click to scroll to div2</a>
            </p>
        </div>
        <div id="div2">
            <p>
                <a href="#div1">click to scroll to div1</a>
            </p>
        </div>
    </body>
</html>
